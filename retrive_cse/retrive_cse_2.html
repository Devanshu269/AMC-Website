    function graph(){
        google.charts.load('current', {'packages':['corechart','bar']});
      google.charts.setOnLoadCallback(drawStuff);
      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Subject', '1st IA Marks', '2nd IA Marks', '3rd IA Marks'],
          ["Calculus and Linear Algebra", parseInt(sub1),parseInt(sub11),parseInt(sub12)],
          ["Engineering Physics", parseInt(sub2),parseInt(sub21),parseInt(sub22)],
          ["Elements of Civil Engineering and Mechanics", parseInt(sub3),parseInt(sub31),parseInt(sub32)],

          ['Basic Electrical Engineering', parseInt(sub5),parseInt(sub51),parseInt(sub52)],
          ['Engineering Physics Laboratory', parseInt(sub6),parseInt(sub61),parseInt(sub62)],
          ['Basic Electrical Engineering Laboratory', parseInt(sub7),parseInt(sub71),parseInt(sub72)],
          ['Technical English I', parseInt(sub8),parseInt(sub81),parseInt(sub82)],
        ]);

        var options = {
          title: 'CSE 2nd SEM IA',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'CSE 2nd SEM IA',
                   subtitle: 'popularity by Marks' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Subject'},
              maxvalue: 30 // Top x-axis.
            },
            y: {
              0: { side: 'top', label: 'Marks'},
              maxvalue: 30 // Top x-axis.
            }
          },

          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
