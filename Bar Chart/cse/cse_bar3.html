    function graph(){
        google.charts.load('current', {'packages':['corechart','bar']});
      google.charts.setOnLoadCallback(drawStuff);
      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Subject', '1st IA Marks', '2nd IA Marks', '3rd IA Marks'],
          ["Constitution of India", parseInt(sub1),parseInt(sub11),parseInt(sub12)],
          ["Analog and Digital Electronics", parseInt(sub2),parseInt(sub21),parseInt(sub22)],
          ["Data Structures and Applications", parseInt(sub3),parseInt(sub31),parseInt(sub32)],
          ["Computer Organization", parseInt(sub4),parseInt(sub41),parseInt(sub42)],
          ['Software Engineering', parseInt(sub5),parseInt(sub51),parseInt(sub52)],
          ['Analog and Digital Electronics Laboratory', parseInt(sub6),parseInt(sub61),parseInt(sub62)],
          ['Discrete Mathematical Structures', parseInt(sub7),parseInt(sub71),parseInt(sub72)],
          ['Transform Calculus', parseInt(sub8),parseInt(sub81),parseInt(sub82)],
          ['Additional Mathematics I', parseInt(sub9),parseInt(sub91),parseInt(sub92)],
        ]);

        var options = {
          title: 'CSE 3rd SEM IA',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'CSE 3rd SEM IA',
                   subtitle: 'popularity by Marks' },
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Subject'},
              maxvalue: 30 // Top x-axis.
            },
            y: {
              0: { side: 'top', label: 'Marks'},
              maxvalue: 30 // Top x-axis.
            }
          },

          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
